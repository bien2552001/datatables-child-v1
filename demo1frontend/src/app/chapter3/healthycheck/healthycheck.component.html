

<div class="container ">
  <div class="row my-5">
    <h1>Health Check</h1>
  </div>
  <div class="row">
    <h4><u> Here are the results of our health check:</u></h4>
  </div>
  <div class="row my-5 justify-content-center">
    <!--<div class="col-3">
      <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center">
        <mat-spinner diameter="30"></mat-spinner>
      </div>
    </div>-->
    <div *ngIf="isLoading" class="spinner-grow text-danger" role="status">
    </div>
  </div>

  <table class='table table-striped' aria-labelledby="tableLabel" *ngIf="!isLoading && result" [hidden]="!result">
    <thead>
      <tr>
        <th>Name</th>
        <th>Response Time</th>
        <th>Status</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let check of result.checks">
        <td>{{ check.name }}</td>
        <td>{{ check.responseTime }}</td>
        <td class="status {{ check.status }}">{{ check.status }}</td>
        <td>{{ check.description }}</td>
      </tr>
    </tbody>
  </table>
  <div class="row my-5 justify-content-center">
    <div class="col-auto">
      <div *ngIf="!isLoading && !result" class="alert alert-danger" role="alert">
        <p><i>There was an error loading the health check results. Please check your network connection and try again.</i></p>
      </div>
    </div>
  </div>
</div>
